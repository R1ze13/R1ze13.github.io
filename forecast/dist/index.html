<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Forecast</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel='stylesheet' href='css/libs.min.css' />
	<link rel='stylesheet' href='css/style.css' />
</head>

<body>
	<div class="wrapper">
		<div class="content-wrapper">
			<div class="container">
				<div class="row">
					<h1 class="app-name">forecast</h1>

					<aside class="medium-4 large-4 columns cities__wrapper">
						<h1>Cities
              	<i class="fa fa-times cities__closeIcon" aria-hidden="true"></i>
              </h1>
						<div class="cities">
							
						</div>
					</aside>

					<main class="large-5 large-offset-3 medium-7 medium-offset-1 columns main">
						<div class="forecast">
							<h1 class="forecast__currentCity"></h1>
							<div class="forecast__mainWeather">
								<div class="forecast__condition">
									<img src="" alt="" class="forecast__weatherIcon">
									<p class="forecast__description"></p>
								</div>
								<h2 class="forecast__temp"></h2>
							</div>
							<p class="forecast__humidity">Humidity: </p>
							<p class="forecast__barometer">Barometer: </p>
						</div>

						<form autocomplete="off" class="search__form" onsubmit="return false;">
							<input type="text" id="search__input" placeholder="find your city">
							<button class="search__btn">+</button>
						</form>
					</main>
				</div>
			</div>
		</div>
		<!--content-wrapper-->
		<footer class="footer">
			<div class="container">
				<div class="row">

				</div>
			</div>
		</footer>
	</div>

	<script src="https://use.fontawesome.com/b75f8216be.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	<script src="js/libs.min.js"></script>
	<script src='js/app.js'></script>
</body>

</html>
