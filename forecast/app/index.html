<!doctype html>
<html>
  <head>
    <link rel='stylesheet' href='css/libs.min.css'/>
    <link rel='stylesheet' href='css/style.css'/>
  </head>
  <body>
    <div class="wrapper">
		  <div class="content-wrapper">
        <div class="container">
          <div class="row">
            <h1 class="app-name">forecast</h1>

            <aside class="small-4 columns cities">
              <h1 class="cities__h1">Cities</h1>
              <div class="cities__city">
                <span class="city__name">Saint-Petersburg</span>
                <i class="fa fa-times city__closeIcon" aria-hidden="true"></i>
              </div>
              <div class="cities__city">
                <span class="city__name">Moscow</span>
                <i class="fa fa-times city__closeIcon" aria-hidden="true"></i>
              </div>
              <div class="cities__city">
                <span class="city__name">London</span>
                <i class="fa fa-times city__closeIcon" aria-hidden="true"></i>
              </div>
            </aside>

            <main class="small-5 columns small-offset-3 forecast">
              <h1 class="forecast__currentCity">London</h1>
              <div class="forecast__mainWeather">
                <img src="img/clouds.svg" alt="clouds" class="forecast__weatherIcon">
                <h2 class="forecast__temp"></h2>
              </div>
            </main>
          </div>
          <div class="row search">
            <div class="small-12 columns">
              <form autocomplete="off" class="search__form" onsubmit="return false;">
                <input type="text" id="search__input" placeholder="find your city">
                <button class="search__btn">+</button>
              </form>
            </div>
          </div>
        </div>
		  </div>
		  <!--content-wrapper-->
  		<footer class="footer">
  			<div class="container">
  				<div class="row">

  				</div>
  			</div>
  		</footer>
	  </div>

    <script src="https://use.fontawesome.com/b75f8216be.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <script src="js/libs.min.js"></script>
    <script src='js/app.js'></script>
  </body>
</html>
